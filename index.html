<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="upperContainer">
            <div  class="head hit">
                <div>Hit</div>
                <div class="hitValue value">1</div>
            </div>
            <div class="head time">
                <div>Time</div>
                <div class="timeValue value">0</div>
            </div>
            <div class="head score">
                <div>Score</div>
                <div class="scoreValue value">0</div>
            </div>
        </div>
        <div class="lowerContainer">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
